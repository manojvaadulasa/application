<form >
  <h6>Note: Id is primary key and won't be allowed to be edited or added manually</h6>
  <div class="formGroup">
    <label for="name">Name</label>
    <input type="text" id="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control">
  </div>
  <div class="formGroup">
    <label for="gender">Gender</label>
    <input type="text" id="gender" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}" class="form-control">
  </div>
  <div class="formGroup">
    <label for="address">Address</label>
    <input type="text" id="address" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control">
  </div>
  <div class="top-margin">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </div>
</form>
